<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="toolbar">
    <mat-toolbar>
      <img id="Norsu" src="../assets/images/Norsu.png" alt="Norsu">
    </mat-toolbar>
  </div>
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://4.bp.blogspot.com/-dKrTI_3oT2g/T56ywUWRRVI/AAAAAAAAbTU/HPDo6ZLKcDU/s1600/Reflexiones-de-Paisajes_02.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://4.bp.blogspot.com/-dKrTI_3oT2g/T56ywUWRRVI/AAAAAAAAbTU/HPDo6ZLKcDU/s1600/Reflexiones-de-Paisajes_02.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://4.bp.blogspot.com/-dKrTI_3oT2g/T56ywUWRRVI/AAAAAAAAbTU/HPDo6ZLKcDU/s1600/Reflexiones-de-Paisajes_02.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button id="btn-prev" class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button id="btn-next" class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div id="form-login">
    <div class="ctn-lg">
      <label class="lb-login">Correo</label>
      <form class="login-email">
        <mat-form-field class="full-width" appearance="fill">
          <input matInput>
        </mat-form-field>
      </form>
    </div>
    <div class="ctn-lg">
      <label class="lb-login">Contrase√±a</label>
      <form class="login-password">
        <mat-form-field class="full-width" appearance="fill">
          <input matInput>
        </mat-form-field>
      </form>
    </div>
  </div>

</body>
</html>
