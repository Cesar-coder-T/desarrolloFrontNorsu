<!--Login Form-->
<div id="form-login">
    <div id="void">&nbsp;</div>
    <div id="ctn-default">
    <form id="tableForm" (ngSubmit)="onLogin()" [formGroup]="loginForm" #frmLogin="ngForm">
    <div id="ctn-lg-email">
        <label class="lb-login">Correo:</label>
        <form class="login-email" [formGroup]="loginForm">
            <input id="eml" pInputText placeholder="tucorreo@ejemplo.com" formControlName="electronicMail">
        </form>
    </div>
    <div id="ctn-lg-password">
        <label class="lb-login">Contrase単a:</label>
        <form class="login-password" [formGroup]="loginForm">
            <input id="passw" type="password" pPassword formControlName="password">
        </form>
    </div>
    <div id="ctn-lg-question">
        <a>多Olvidaste tu contrase単a?</a>
    </div>
    <div id="ctn-lg-btn-login">
        <button mat-raised-button type="submit" [disabled]="frmLogin.invalid"><span>Ingresar</span></button>
    </div>
</form>
    <div id="ctn-lg-other">
        <label>多No tienes cuenta?</label>
        <a routerLink="/registro">Registrate.</a>
    </div>
    </div>
</div>
<!--Login Form-->
