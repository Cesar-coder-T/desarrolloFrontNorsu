<div class="ctn-btns">
  <mat-button-toggle-group
    class="gp-pf"
    [(value)] = "selectedValue"
    #group="matButtonToggleGroup"
    multiple=true>
    <mat-button-toggle
      class="btn-toggle"
      *ngFor="let category of categories; let i = index"
      [value]="categories[i].id">
      <h3>
        {{categories[i].name}}
      </h3>
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>
