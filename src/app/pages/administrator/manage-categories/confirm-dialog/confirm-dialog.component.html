<mat-dialog-content>
    <p class="question">¿Quieres borrar ésta categoría?</p>
</mat-dialog-content>
<mat-dialog-actions class="ctn-buttons">
  <div class="ctn-buttons__ctn-cancel">
    <button class="cancel" [mat-dialog-close]="false">No</button>
  </div>
  <div class="ctn-buttons__ctn-accept">
    <button class="accept" [mat-dialog-close]="true">Sí</button>
  </div>
</mat-dialog-actions>
