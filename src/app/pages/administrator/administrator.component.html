<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Sidenav-->
    <nav class="side-nav">
      <div class="ctn-logo">
        <img
          src="../../../assets/images/Norsu_white.png"
          alt="logo"
          class="logo"
        />
      </div>
      <mat-divider class="divider"></mat-divider>
      <div class="ctn-adm-title">
          <h2 class="adm-title">Administrador</h2>
      </div>
      <mat-divider class="divider"></mat-divider>
      <mat-tree
        [dataSource]="dataSource"
        [treeControl]="treeControl"
        class="tree"
      >
        <!-- This is the tree node template for leaf nodes -->
        <!-- There is inline padding applied to this node using styles.
          This padding value depends on the mat-icon-button width. -->
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle routerLinkActive="isActive">
          <mat-icon class="option-icon" [routerLink]="path+node.route" >
            {{ node.icon }}
          </mat-icon>
          <h2 class="option-title" [routerLink]="path+node.route">
              {{ node.name }}
          </h2>
        </mat-tree-node>
        <!-- This is the tree node template for expandable nodes -->
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
          <div class="mat-tree-node">
            <button
              mat-icon-button
              matTreeNodeToggle
              [attr.aria-label]="'Toggle ' + node.name"
            >
              <mat-icon class="mat-icon-rtl-mirror">
                {{
                  treeControl.isExpanded(node) ? "expand_more" : "chevron_right"
                }}
              </mat-icon>
            </button>
            <h2 class="option-title" matTreeNodeToggle
            [attr.aria-label]="'Toggle ' + node.name">
                {{ node.name }}
            </h2>
          </div>
          <!-- There is inline padding applied to this div using styles.
                This padding value depends on the mat-icon-button width.  -->
          <div style="background-color: #293347;"
            [class.tree-invisible]="!treeControl.isExpanded(node)"
            role="group"
          >
            <ng-container matTreeNodeOutlet></ng-container>
          </div>
        </mat-nested-tree-node>
      </mat-tree>
      <div class="ctn-log-out">
          <mat-icon class="icon-log-out">logout</mat-icon>
          <h2 class="title-log-out">Cerrar Sesi√≥n</h2>
      </div>
    </nav>
    <!--End sidenav-->
    <!--Main content-->
    <main class="content">
      <router-outlet></router-outlet>
    </main>
    <!--End main Content-->
  </body>
</html>
