<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Sidenav-->
    <nav class="side-nav">
      <div class="ctn-logo">
        <img
          src="../../../assets/images/Norsu_white.png"
          alt="logo"
          class="logo"
        />
      </div>
      <mat-divider class="divider"></mat-divider>
      <div class="ctn-adm-title">
        <h2 class="adm-title">Administrador</h2>
      </div>
      <mat-divider class="divider"></mat-divider>
      <mat-tree
        [dataSource]="dataSource"
        [treeControl]="treeControl"
        class="tree"
      >
        <!-- This is the tree node template for leaf nodes -->
        <!-- There is inline padding applied to this node using styles.
          This padding value depends on the mat-icon-button width. -->
        <mat-tree-node
          *matTreeNodeDef="let node"
          matTreeNodeToggle
          routerLinkActive="isActive"
        >
          <mat-icon class="option-icon" [routerLink]="path + node.route">
            {{ node.icon }}
          </mat-icon>
          <h2 class="option-title" [routerLink]="path + node.route">
            {{ node.name }}
          </h2>
        </mat-tree-node>
        <!-- This is the tree node template for expandable nodes -->
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
          <div class="mat-tree-node">
            <button
              mat-icon-button
              matTreeNodeToggle
              [attr.aria-label]="'Toggle ' + node.name"
            >
              <mat-icon class="mat-icon-rtl-mirror">
                {{
                  treeControl.isExpanded(node) ? "expand_more" : "chevron_right"
                }}
              </mat-icon>
            </button>
            <h2
              class="option-title"
              matTreeNodeToggle
              [attr.aria-label]="'Toggle ' + node.name"
            >
              {{ node.name }}
            </h2>
          </div>
          <!-- There is inline padding applied to this div using styles.
                This padding value depends on the mat-icon-button width.  -->
          <div
            style="background-color: #293347"
            [class.tree-invisible]="!treeControl.isExpanded(node)"
            role="group"
          >
            <ng-container matTreeNodeOutlet></ng-container>
          </div>
        </mat-nested-tree-node>
      </mat-tree>
      <div class="ctn-log-out">
        <mat-icon class="icon-log-out">logout</mat-icon>
        <h2 class="title-log-out">Cerrar Sesi√≥n</h2>
      </div>
    </nav>
    <!--End sidenav-->
    <!--Sidenav small-->
    <nav class="side-nav-small">
      <div class="ctn-logo">
        <img
          src="../../../assets/images/Norsu_icon.png"
          alt="logo"
          class="logo2"
        />
      </div>
      <div class="ctn-icons-sidenav-small">
        <mat-icon
          class="icon-sidenav-small"
          id="book-icon"
          routerLink="/administrador/gestionar-cursos"
          routerLinkActive="isActiveSmall"
          >play_lesson</mat-icon
        >
        <h3 class="text-hover1">Cursos</h3>
      </div>
      <div class="ctn-icons-sidenav-small">
        <mat-icon
          class="icon-sidenav-small"
          id="business-icon"
          routerLink="/administrador/gestionar-empresas"
          routerLinkActive="isActiveSmall"
          >business</mat-icon
        >
        <h3 class="text-hover2">Empresas</h3>
      </div>
      <div class="ctn-icons-sidenav-small" style="margin-top: -8px">
        <mat-icon
          class="icon-sidenav-small"
          id="groups-icon"
          routerLink="/administrador/gestionar-administradores"
          routerLinkActive="isActiveSmall"
          >groups</mat-icon
        >
        <h3 class="text-hover3">Administradores</h3>
      </div>
      <div class="ctn-log-out">
        <mat-icon class="icon-log-out" routerLink="">logout</mat-icon>
      </div>
    </nav>
    <!--End sidenav small-->
    <!--Main content-->
    <main class="content">
      <router-outlet></router-outlet>
    </main>
    <!--End main Content-->
    <!--Sidenav app-->
    <nav class="side-nav-app">
      <div
        class="ctn-option-sidenav-app"
        *ngFor="let option of options"
        [routerLink]="option.route"
        routerLinkActive="isActiveApp"
      >
        <div class="ctn-icon-option">
          <mat-icon class="icon-option-sidenav-app">{{ option.icon }}</mat-icon>
        </div>
        <div class="ctn-title-option">
          <h2 class="title-option-sidenav-app">{{ option.title }}</h2>
        </div>
      </div>
      <div
        class="ctn-option-sidenav-app"
        routerLink=""
      >
        <div class="ctn-icon-option">
          <mat-icon class="icon-option-sidenav-app">logout</mat-icon>
        </div>
        <div class="ctn-title-option">
          <h2 class="title-option-sidenav-app">Salir</h2>
        </div>
      </div>
    </nav>
    <!--End sidenav app-->
  </body>
</html>
