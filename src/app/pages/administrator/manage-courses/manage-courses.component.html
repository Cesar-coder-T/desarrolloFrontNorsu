<div class="main-ctn">
  <div class="ctn-filters">
    <div class="ctn-filter-input">
      <div class="ctn-filter">
        <mat-icon class="icon-search">search</mat-icon>
        <input
          type="text"
          class="filter"
          (input)="enableDeleteBtnInput()"
          #inputFilter
        />
        <mat-icon
          class="icon-clear"
          [style.visibility]="visibilityIconClr"
          (click)="clearInput()"
          >clear</mat-icon
        >
      </div>
    </div>
    <div class="ctn-filter-select">
      <p-dropdown
        class="filter-select"
        [style]="stylesSelectFilter"
        [options]="filter"
        [(ngModel)]="selectedFilter"
        optionLabel="name"
      ></p-dropdown>
    </div>
  </div>
  <div class="ctn-new-course">
    <img
      src="../../../../assets/images/online-course.png"
      alt="crear-curso"
      class="img-new-course"
    />
    <button class="new-course" routerLink="/administrador/crear-curso">
      <mat-icon class="icon-add">add_circle</mat-icon>
      Crear curso
    </button>
  </div>
  <h2 class="title-cs">Cursos</h2>
  <app-show-courses></app-show-courses>
</div>
