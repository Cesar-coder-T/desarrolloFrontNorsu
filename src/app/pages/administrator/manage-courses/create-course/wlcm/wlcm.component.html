<h2 class="sub-title">A単ade una bienvenida</h2>
<!--Main content-->
<div class="ctn-gnl">
  <div class="ctn-gnl__btn-opt">
    <mat-icon class="icon-wlcm">title</mat-icon>
    <h3 class="title-wlcm">
      <h3 class="title-wlcm-small">A単adir</h3>
      Texto
    </h3>
  </div>
  <div class="ctn-gnl__btn-opt" style="margin: 0 2em">
    <mat-icon class="icon-wlcm">image</mat-icon>
    <h3 class="title-wlcm">
      <h3 class="title-wlcm-small">A単adir</h3>
      Imagen
    </h3>
  </div>
  <div class="ctn-gnl__btn-opt">
    <mat-icon class="icon-wlcm">smart_display</mat-icon>
    <h3 class="title-wlcm">
      <h3 class="title-wlcm-small">A単adir</h3>
      Video
    </h3>
  </div>
</div>
<!--End main content-->
<!--Load spinner-->
<div class="ctn-spinner" *ngIf="stateSpinner">
  <p-progressSpinner
    id="spinner"
    styleClass="custom-spinner"
    strokeWidth="4"
    [style]="styleSpinner"
    animationDuration=".6s"
  >
  </p-progressSpinner>
</div>
<!--End load spinner-->
<!--Buttons (back and next)-->
<div class="ctn-btns">
  <div class="ctn-btns__cancel">
    <button class="btn-cancel" (click)="prevPage()">Regresar</button>
  </div>
  <div class="ctn-btns__next">
    <button class="btn-next">Siguiente</button>
  </div>
</div>
<!--End buttons (back and next)-->
