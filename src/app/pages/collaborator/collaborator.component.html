<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onselectstart="return false">
    <!--Sidenav small-->
    <nav class="side-nav-small">
      <div class="ctn-profile" routerLinkActive="isActiveSmallProfile">
        <!--Profile's skeleton-->
        <p-skeleton
          width="3.5em"
          height="3.5em"
          borderRadius="50%"
          [style.cursor]="'pointer'"
          routerLink="/colaborador/mi-perfil"
          *ngIf="stateSklt"
        ></p-skeleton>
        <!--End profile's skeleton-->
        <img
          src="https://reflectionscc.com/wp-content/uploads/2018/10/blank-male-silhouette-300x300.jpg"
          alt="Foto de perfil"
          class="profile"
          routerLink="/colaborador/mi-perfil"
          *ngIf="stateInfo"
        />
      </div>
      <div class="ctn-icons-sidenav-small">
        <mat-icon
          class="icon-sidenav-small"
          id="book-icon"
          routerLink="/colaborador/mis-cursos"
          routerLinkActive="isActiveSmall"
          >play_lesson</mat-icon
        >
      </div>
      <div class="ctn-icons-sidenav-small">
        <mat-icon
          class="icon-sidenav-small"
          id="certificates-icon"
          routerLink="/colaborador/mis-certificados"
          routerLinkActive="isActiveSmall"
          >library_books</mat-icon
        >
      </div>
      <div class="ctn-log-out">
        <mat-icon class="icon-log-out" routerLink="">logout</mat-icon>
      </div>
    </nav>
    <!--End sidenav small-->
    <!--Main content-->
    <main class="content">
      <router-outlet></router-outlet>
    </main>
    <!--End main Content-->
    <!--Sidenav app-->
    <nav class="side-nav-app">
      <div
        class="ctn-option-sidenav-app"
        *ngFor="let option of options"
        [routerLink]="option.route"
        routerLinkActive="isActiveApp"
      >
        <mat-icon class="icon-option-sidenav-app">{{ option.icon }}</mat-icon>
        <h2 class="title-option-sidenav-app">{{ option.title }}</h2>
      </div>
      <div class="ctn-option-sidenav-app" routerLink="">
        <mat-icon class="icon-option-sidenav-app">logout</mat-icon>
        <h2 class="title-option-sidenav-app">Salir</h2>
      </div>
    </nav>
    <!--End sidenav app-->
  </body>
</html>
